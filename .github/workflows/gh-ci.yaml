name: GH Actions CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Weekly tests at midnight on Sundays run on main by default:
    #   Scheduled workflows run on the latest commit on the default or base branch.
    #   (from https://help.github.com/en/actions/reference/events-that-trigger-workflows#scheduled-events-schedule)
    - cron: "0 0 * * 0"

concurrency:
  # Specific group naming so CI is only cancelled
  # within same PR or on merge to main
  group: ${{ github.ref }}-${{ github.head_ref }}-${{ github.workflow }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash -l {0}

jobs:
  main-tests:
    if: "github.repository == 'EtienneReboul/menger_curvature'"
    runs-on: ${{ matrix.os }}
    strategy:
        fail-fast: false
        matrix:
          os: [ubuntu-latest, macOS-latest, windows-latest]
          mdanalysis-version: ["latest", "develop"]
          python-version: ["3.10", "3.11", "3.12"]
          exclude:
            - mdanalysis-version: "latest"
              python-version: "3.12"
            - mdanalysis-version: "develop"
              python-version: "3.10"

    steps:
    - uses: actions/checkout@v4

    - name: Build information
      run: |
        uname -a
        df -h
        ulimit -a

    - name: Install conda dependencies
      uses: conda-incubator/setup-miniconda@v3
      with:
        python-version: ${{ matrix.python-version }}
        environment-file: devtools/conda-envs/test_env.yaml
        add-pip-as-python-dependency: true
        miniforge-version: "latest"
        use-mamba: true
        channels: conda-forge
        activate-environment: menger_curvature-test
        auto-update-conda: true
        auto-activate-base: false
        show-channel-urls: true

    - name: Install MDAnalysis version
      run: |
        if [[ "${{ matrix.mdanalysis-version }}" == "develop" ]]; then
          pip install git+https://github.com/MDAnalysis/mdanalysis.git@develop#subdirectory=package
        else
          mamba install -y -c conda-forge MDAnalysis
        fi
      shell: bash -l {0}
      
    - name: Verify MDAnalysis installation
      run: |
        python -c "import MDAnalysis; print(f'MDAnalysis version: {MDAnalysis.__version__}')"
      shell: bash -l {0}

    - name: Install package
      run: |
        python --version
        python -m pip install . --no-deps 

    - name: Python information
      run: |
        which python
        which pip
        pip list
        conda info
        conda list

    - name: Run tests
      env:
        MPLBACKEND: Agg
      run: |
        pytest -n 2 -v --color=yes menger/tests/


  coverage:
    if: "github.repository == 'EtienneReboul/menger_curvature' && github.event_name != 'schedule'"
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install conda dependencies
      uses: conda-incubator/setup-miniconda@v3
      with:
        python-version: "3.11"
        environment-file: devtools/conda-envs/test_env.yaml
        add-pip-as-python-dependency: true
        miniforge-version: "latest"
        use-mamba: true
        channels: conda-forge
        activate-environment: menger_curvature-test
        auto-update-conda: true
        auto-activate-base: false
        show-channel-urls: true

    - name: Install MDAnalysis
      run: |
        mamba install -y -c conda-forge MDAnalysis
      shell: bash -l {0}

    - name: Install package
      run: |
        python -m pip install . --no-deps
      shell: bash -l {0}

    - name: Run tests with coverage
      env:
        MPLBACKEND: Agg
        NUMBA_DISABLE_JIT: 1
      run: |
        pytest -n 2 -v --cov=menger --cov-report=xml --color=yes menger/tests/
      shell: bash -l {0}

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: coverage.xml
        name: codecov-ubuntu-py3.11
        verbose: true
        fail_ci_if_error: true


  pylint_check:
    if: "github.repository == 'EtienneReboul/menger_curvature'"
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install Pylint
      run: |
        which pip
        which python
        pip install pylint mdanalysis

    - name: Run Pylint
      env:
        PYLINTRC: .pylintrc
      run: |
        pylint menger/analysis/


  pypi_check:
    if: "github.repository == 'EtienneReboul/menger_curvature'"
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        pip install pipx twine

    - name: Build package
      run: |
        python -m pipx run build --sdist

    - name: Check package build
      run: |
        DISTRIBUTION=$(ls -t1 dist/menger_curvature-*.tar.gz | head -n 1)
        test -n "${DISTRIBUTION}" || { echo "no distribution dist/menger_curvature-*.tar.gz found"; exit 1; }
        echo "twine check $DISTRIBUTION"
        twine check $DISTRIBUTION